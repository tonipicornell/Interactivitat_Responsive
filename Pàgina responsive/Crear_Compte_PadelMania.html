<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PadelMania</title>
    <link rel="stylesheet" href="Crear_Compte_PadelMania.css">
    <script src="Scripts/Crear_Compte_PadelMania.js"></script>
</head>
<body>
    <header id="crear_compte_cabecera">
        <img src="Fotos_padel/Cabecera.png" alt="Logo Cabecera">
        <h1>PadelMania</h1>
        <br>
    </header>
    <main>
        <h2>Benvingut a la familia de PadelMania</h2>
        <section id="creacio_compte">
            <h4>Crear compte d'usuari</h4>
            <!--Cream formulari-->
            <div id="formulari">
                <form for="crear_compte" method="post">
                    <label for="nom">Nom</label>
                    <br>
                    <input type="text" name="nom" placeholder="Nom" id="nom" required>
                    <br>
                    <label for="cognoms">Cognoms:</label>
                    <br>
                    <input type="text" name="cognoms" placeholder="Cognoms" required>
                    <br>
                    <label for="edat">Edat (opcional)</label>
                    <br>
                    <input type="date" name="edat" step="1" min="01-01-1900" max="31-12-2010" value="01-01-1990">
                    <br>
                    <label for="usuari">Nom d'usuari:</label>
                    <br>
                    <input type="text" name="usuari" placeholder="Nom d'usuari" id="usuari" required>
                    <br>
                    <label for="email">Email:</label>
                    <br>
                    <input type="email" name="email" placeholder="Email" required>
                    <br>
                    <label for="password">Contrasenya:</label>
                    <br>
                    <input type="password" name="password" placeholder="Contrasenya" required pattern="[A-Z]{1}[0-9]{2}">
                    <br>
                    <label for="pregunta_seguretat">Introdueix el dos primers digits del teu DNI i la lletra:</label>
                    <br>
                    <input type="text" name="pregunta_seguretat" placeholder="Pregunta de Seguretat" required>
                    <br>
                    <label for="genere">Gènere</label>
                    <br>
                    <input type="radio" name="genere" id="masculi" value="Masculí" required>
                    <label for="masculi">Masculí</label>
                    <br>
                    <input type="radio" name="genere" id="dona" value="Femení" required>
                    <label for="femeni">Femení</label>
                    <br>
                    <input type="radio" name="genere" id="altres" value="Altres" required>
                    <label for="altres">Altres</label>
                    <br>
                    <input type="button" onclick="crearCompte()" value="Crear Compte">
                </form>
            </div>
            <p class="canviar_format">Ja tens compte d'usuari?</p>
            <a href="Inici_PadelMania.html" class="canviar_tamany">Accedir a l'inici de sessió de PadelMania</a>
        </section>
    </main>
</body>
</html>
